<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        gps-entity-place="latitude:35.3502343; longitude:139.4177307;"
        scale="3 3 3"
      ></a-box>
      
      
      <a-box
        material="color: red"
        gps-entity-place="latitude:35.3021277; longitude:139.4810757;"
        scale="3 3 3"
      ></a-box>
    <a-box
        material="color: red"
        gps-entity-place="latitude:35.3019167; longitude:139.4809611;"
        scale="3 3 3"
      ></a-box>
    <a-box
        material="color: red"
        gps-entity-place="latitude:35.3016273; longitude:139.4807965;"
        scale="3 3 3"
      ></a-box>
    <a-box
        material="color: red"
        gps-entity-place="latitude:35.3014644; longitude:139.4807344;"
        scale="3 3 3"
      ></a-box>
      <a-box
        material="color: red"
        gps-entity-place="latitude:35.3014092; longitude:139.4806516;"
        scale="3 3 3"
      ></a-box>
    
      
      <a-camera gps-camera="gpsMinDistance:10; minDistance:; maxDistance:30;" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
